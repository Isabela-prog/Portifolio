<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Isabela Santos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container contact-page">
    <section class="contact">
      <h1>Entre em Contato</h1>
      <p>Estou aberta a trocas sobre minha trajetória e projetos.</p>
      <p>Sinta-se à vontade para me conhecer melhor e chamar nas redes ou enviar uma mensagem:</p>
      
      <form action="https://formspree.io/f/xvgawwgn" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>

      <div class="contact-links">
        <div class="contact-socials">
          <div class="contact-item">
            <i class="fab fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/isabela-santos-837541351/" target="_blank">LinkedIn</a>
          </div>
          <div class="contact-item">
            <i class="fab fa-github"></i>
            <a href="https://github.com/Isabela-prog" target="_blank">GitHub</a>
          </div>
          <div class="contact-item">
            <i class="fab fa-notion"></i>
            <a href="https://www.notion.so/Isabela-Santos-17ba8a4d70648063b419d1442c3b1d5c" target="_blank">Notion</a>
          </div>
        </div>
      
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <span>isantos.ipereira@gmail.com | <a href="./assets/docs/CV.IsabelaSantos.pdf">CV Isabela Santos</a></span>
        </div>
      </div>
      
    </section>
  </main>
</body>
</html>
